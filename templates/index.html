<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'elia-dark': '#1A1A1A',
                        'elia-lavender': '#D0BAFF',
                        'elia-cyan': '#CFFAFE',
                        'elia-pink': '#FCE7F3',
                        'elia-yellow': '#FEF3C7',
                        'elia-green': '#D1FAE5',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Mobile Header -->
    <div class="mobile-header lg:hidden">
        <button id="mobile-menu-button" class="mobile-menu-button">
            <div class="burger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
        <img src="/static/images/logo.svg" alt="Elia" height="32">
        <div style="width: 44px;"></div> <!-- Spacer для центрирования логотипа -->
    </div>
    
    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu-overlay" class="hidden"></div>
    
    <!-- Mobile Sidebar -->
    <aside id="mobile-sidebar" class="flex flex-col">
        <!-- Логотип -->
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center">
                <img src="/static/images/logo.svg" alt="Elia" width="120" height="40">
            </div>
        </div>
        
        <!-- Меню -->
        <nav class="flex-1 px-4 py-4">
            <ul class="space-y-1">
                <li>
                    <a href="/" id="mobile-menu-patients" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-elia-dark bg-elia-lavender font-medium">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
                        </svg>
                        <span>Мои пациенты</span>
                    </a>
                </li>
                <li>
                    <a href="/organization" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-colors">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                        </svg>
                        <span>Организация</span>
                    </a>
                </li>
                <li>
                    <a href="/settings" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-colors">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                        </svg>
                        <span>Настройки</span>
                    </a>
                </li>
                <li>
                    <a href="/support" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-colors">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-2 0c0 .993-.241 1.929-.668 2.754l-1.524-1.525a3.997 3.997 0 00.078-2.183l1.562-1.562C9.927 8.515 10 9.246 10 10zm-5.165 3.913l1.58 1.58A5.98 5.98 0 0110 16a5.976 5.976 0 01-2.516-.552l1.562-1.562a4.006 4.006 0 001.789-.973zm-2.633-2.633a3.996 3.996 0 01-.973-1.789l-1.562 1.562A5.976 5.976 0 004 10c0-.92.236-1.785.668-2.754l1.524 1.525a3.997 3.997 0 00-.078 2.183l-1.562 1.562A5.99 5.99 0 014 10c0-.993.241-1.929.668-2.754l1.524 1.525zm7.758-3.326L13.446 7.5a4 4 0 00-1.789-.973l-1.58-1.58A5.98 5.98 0 0110 4c.92 0 1.785.236 2.754.668l-1.525 1.524a3.997 3.997 0 00-2.183.078L7.5 4.708A5.99 5.99 0 0110 4z"/>
                        </svg>
                        <span>Поддержка</span>
                    </a>
                </li>
                <li>
                    <a href="/about" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-colors">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                        </svg>
                        <span>О нас</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Профиль врача -->
        <div class="p-4 border-t border-gray-200">
            <div class="flex items-center space-x-3">
                <img src="https://ui-avatars.com/api/?name=Тимофей+Арзамасцев&background=D0BAFF&color=1A1A1A" 
                     alt="Врач" 
                     class="w-10 h-10 rounded-full">
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-gray-900 truncate">Тимофей Арзамасцев</p>
                    <p class="text-xs text-gray-500 truncate">Глав.Врач</p>
                </div>
            </div>
        </div>
    </aside>
    
    <div class="flex h-screen overflow-hidden">
        <!-- Desktop Боковая панель -->
        <aside class="hidden lg:flex lg:w-64 bg-white border-r border-gray-200 flex-col">
            <!-- Логотип -->
            <div class="p-6">
                <div class="flex items-center">
                    <img src="/static/images/logo.svg" alt="Elia" width="120" height="40">
                </div>
            </div>
            
            <!-- Меню -->
            <nav class="flex-1 px-4">
                <ul class="space-y-1">
                    <li>
                        <a href="/" id="menu-patients" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-elia-dark bg-elia-lavender font-medium">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
                            </svg>
                            <span>Мои пациенты</span>
                        </a>
                    </li>
                    <li>
                        <a href="/organization" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-colors">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                            </svg>
                            <span>Организация</span>
                        </a>
                    </li>
                    <li>
                        <a href="/settings" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-colors">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                            </svg>
                            <span>Настройки</span>
                        </a>
                    </li>
                    <li>
                        <a href="/support" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-colors">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-2 0c0 .993-.241 1.929-.668 2.754l-1.524-1.525a3.997 3.997 0 00.078-2.183l1.562-1.562C9.927 8.515 10 9.246 10 10zm-5.165 3.913l1.58 1.58A5.98 5.98 0 0110 16a5.976 5.976 0 01-2.516-.552l1.562-1.562a4.006 4.006 0 001.789-.973zm-2.633-2.633a3.996 3.996 0 01-.973-1.789l-1.562 1.562A5.976 5.976 0 004 10c0-.92.236-1.785.668-2.754l1.524 1.525a3.997 3.997 0 00-.078 2.183l-1.562 1.562A5.99 5.99 0 014 10c0-.993.241-1.929.668-2.754l1.524 1.525zm7.758-3.326L13.446 7.5a4 4 0 00-1.789-.973l-1.58-1.58A5.98 5.98 0 0110 4c.92 0 1.785.236 2.754.668l-1.525 1.524a3.997 3.997 0 00-2.183.078L7.5 4.708A5.99 5.99 0 0110 4z"/>
                            </svg>
                            <span>Поддержка</span>
                        </a>
                    </li>
                    <li>
                        <a href="/about" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-colors">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                            </svg>
                            <span>О нас</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <!-- Профиль врача -->
            <div class="p-4 border-t border-gray-200">
                <div class="flex items-center space-x-3">
                    <img src="https://ui-avatars.com/api/?name=Тимофей+Арзамасцев&background=D0BAFF&color=1A1A1A" 
                         alt="Врач" 
                         class="w-10 h-10 rounded-full">
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 truncate">Тимофей Арзамасцев</p>
                        <p class="text-xs text-gray-500 truncate">Глав.Врач</p>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Основная область -->
        <main class="flex-1 overflow-y-auto lg:mt-0" style="margin-top: 57px;"> <!-- Отступ для mobile header -->
            <!-- Экран списка пациентов -->
            <div id="patients-screen" class="h-full pb-20 lg:pb-0"> <!-- Отступ снизу для sticky кнопки на mobile -->
                <!-- Заголовок -->
                <header class="bg-white border-b border-gray-200 px-4 py-4 lg:px-8 lg:py-6">
                    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between mb-4 lg:mb-6">
                        <h1 class="text-2xl lg:text-3xl font-semibold text-gray-900 mb-4 lg:mb-0">Мои пациенты</h1>
                        <div class="flex flex-col lg:flex-row lg:items-center space-y-3 lg:space-y-0 lg:space-x-4 w-full lg:w-auto">
                            <button class="hidden lg:flex px-4 py-2 text-sm text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 items-center space-x-2">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9 9a2 2 0 114 0 2 2 0 01-4 0z"/>
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a4 4 0 00-3.446 6.032l-2.261 2.26a1 1 0 101.414 1.415l2.261-2.261A4 4 0 1011 5z" clip-rule="evenodd"/>
                                </svg>
                                <span>AI-поиск</span>
                            </button>
                            <input type="text" 
                                   id="search-input"
                                   placeholder="Поиск..." 
                                   class="w-full lg:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-elia-lavender">
                        </div>
                    </div>
                    
                    <!-- Фильтры -->
                    <div class="hidden lg:flex items-center space-x-4">
                        <button class="px-4 py-2 text-sm text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                            Дата ↓
                        </button>
                        <button class="px-4 py-2 text-sm text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                            Время ↓
                        </button>
                        <button class="px-4 py-2 text-sm text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 flex items-center space-x-2">
                            <span>Пациенты</span>
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 9a2 2 0 114 0 2 2 0 01-4 0z"/>
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a4 4 0 00-3.446 6.032l-2.261 2.26a1 1 0 101.414 1.415l2.261-2.261A4 4 0 1011 5z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                        <div class="flex-1"></div>
                        <button class="px-5 py-2.5 text-sm text-elia-dark bg-elia-lavender rounded-xl hover:bg-opacity-90 flex items-center space-x-2 font-medium transition-all hover:shadow-lg">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"/>
                            </svg>
                            <span>Выбрать приём</span>
                        </button>
                    </div>
                </header>
                
                <!-- Список приёмов -->
                <div id="appointments-list" class="px-4 py-4 lg:px-8 lg:py-6">
                    <div class="text-center py-12">
                        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-elia-lavender"></div>
                        <p class="mt-4 text-gray-600">Загрузка приёмов...</p>
                    </div>
                </div>
                
                <!-- Sticky кнопка на mobile -->
                <div class="lg:hidden sticky-bottom-button">
                    <button class="w-full px-5 py-3 text-sm text-elia-dark bg-elia-lavender rounded-xl flex items-center justify-center space-x-2 font-medium transition-all hover:shadow-lg">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"/>
                        </svg>
                        <span>Выбрать приём</span>
                    </button>
                </div>
            </div>
            
            <!-- Экран карточки пациента -->
            <div id="patient-card-screen" class="h-full hidden">
                <!-- Контент будет добавлен через JavaScript -->
            </div>
        </main>
    </div>
    
    <!-- Toast уведомления -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <!-- Scripts -->
    <script src="/static/js/mobile-menu.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/patients.js"></script>
    <script src="/static/js/patient-card.js"></script>
    <script src="/static/js/audio-handler.js"></script>
</body>
</html>
